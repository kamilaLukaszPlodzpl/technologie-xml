<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 200 200">
   <rect x="0" y="0" width="100%" height="100%" fill="#5287cc"/>
   <style type="text/css">
            
            @import url('https://fonts.googleapis.com/css?family=Roboto&amp;display=swap');
            @import url('https://fonts.googleapis.com/css?family=Caveat&amp;display=swap');
            </style>
   <rect width="99%" height="20%" x="0.5%" y="1" fill="#ffcfbf"/>
   <line x1="0.5%"
         x2="99.5%"
         y1="20%"
         y2="20%"
         stroke="#5184AF"
         stroke-width="2"
         stroke-linecap="square"
         stroke-dasharray="1, 5"/>
   <line x1="0.5%"
         x2="99.5%"
         y1="2"
         y2="2"
         stroke="#5184AF"
         stroke-width="2"
         stroke-linecap="square"
         stroke-dasharray="1, 5"/>
   <text x="32%"
         y="1em"
         style="font-family: 'Caveat', cursive;font-size: 1.5em;">Spis gier</text>
   <rect id="BtnNext"
         width="10%"
         height="30"
         x="4%"
         y="0.4em"
         fill="#4FB6E3"
         rx="4"
         ry="4"/>
   <rect id="BtnPrev"
         width="10%"
         height="30"
         x="86%"
         y="0.4em"
         fill="#4FB6E3"
         rx="4"
         ry="4"/>
   <clipPath id="clipPages">
      <rect width="100%" height="89%" x="0" y="21%"/>
   </clipPath>
   <g clip-path="url(#clipPages)">
      <g class="page" transform="translate(0,21%)">
         <rect width="100%" height="100%" x="0" y="0" fill="green"/>
         <animateTransform begin="indefinite"
                           id="hideAnimationNext"
                           attributeName="transform"
                           attributeType="XML"
                           from="0,0"
                           to="-200,0"
                           dur="2s"/>
         <animateTransform begin="indefinite"
                           id="showAnimationNext"
                           attributeName="transform"
                           attributeType="XML"
                           from="200,0"
                           to="0,0"
                           dur="2s"/>
         <animateTransform begin="indefinite"
                           id="hideAnimationPrev"
                           attributeName="transform"
                           attributeType="XML"
                           from="0,0"
                           to="200,0"
                           dur="2s"/>
         <animateTransform begin="indefinite"
                           id="showAnimationPrev"
                           attributeName="transform"
                           attributeType="XML"
                           from="-200,0"
                           to="0,0"
                           dur="2s"/>
      </g>
      <g class="page" transform="translate(0%,21%)">
         <rect id="BtnNextGame"
               onclick="BtnNextGame_clicked()"
               width="50%"
               height="12"
               x="25%"
               y="93%"
               fill="#4FB6E3"
               rx="4"
               ry="4"/>
         <text x="40%"
               y="97.5%"
               onclick="BtnNextGame_clicked()"
               style="font-family: 'Caveat', cursive;font-size: 0.6em;">NastÄ™pna</text>
         <animateTransform begin="indefinite"
                           id="hideAnimationNext"
                           attributeName="transform"
                           attributeType="XML"
                           from="0,0"
                           to="-200,0"
                           dur="2s"/>
         <animateTransform begin="indefinite"
                           id="showAnimationNext"
                           attributeName="transform"
                           attributeType="XML"
                           from="200,0"
                           to="0,0"
                           dur="2s"/>
         <animateTransform begin="indefinite"
                           id="hideAnimationPrev"
                           attributeName="transform"
                           attributeType="XML"
                           from="0,0"
                           to="200,0"
                           dur="2s"/>
         <animateTransform begin="indefinite"
                           id="showAnimationPrev"
                           attributeName="transform"
                           attributeType="XML"
                           from="-200,0"
                           to="0,0"
                           dur="2s"/>
      </g>
   </g>
   <script type="text/javascript" href="svg.js"/>
</svg>
